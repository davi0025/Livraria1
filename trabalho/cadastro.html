<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        
        <style>
            body {
                background-color: #f5f5f5;
                background-image: url(//background-bookshelf);
                font-family: Arial, sans-serif;
            }
            
            h2 {
                margin-top: 50px;
                text-align: center;
                color: #333;
            }
            
            form {
                margin-top: 30px;
                background-color: #fff;
                border: 1px solid #ddd;
                padding: 20px;
                border-radius: 5px;
            }
            
            label {
                font-size: 16px;
                color: #333;
                font-weight: bold;
                margin-bottom: 10px;
                display: block;
            }
            
            input {
                padding: 10px;
                font-size: 16px;
                border-radius: 5px;
                border: 1px solid #ccc;
                width: 100%;
                margin-bottom: 20px;
            }
            
            button {
                background-color: #007bff;
                color: #fff;
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            
            button:hover {
                background-color: #0069d9;
            }
        </style>
    </head>
    
    <body>
        <div class="container">
            <h2>Cadastro de um novo Usuário</h2>
            <form action="cadastro.php" method="POST">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                </div>
                <a href="cadastrar-livro.html"> <button type="submit" class="btn btn-primary">Enviar</button> </a>
            </form>
        </div>

        <div class="container">
            <form onsubmit="return handleData()" method="post" action="https://postman-echo.com/post">
            <div>
            <h4>Pesquisa! (opcional)</h4>
            <br>
            <br>
            <h4> Qual tipo de leitor VOCÊ é?</h4>
            <br>


            <label for="send_response">Ávido (envie-me recomendações de livros via e-mail)</label>
            <input type="checkbox" name="send_response" id="send_response" />
            </div>
            <div>
            <input type="checkbox" name="agree" id="agree" value="yes agree"/>
            <label for="agree">Apreciador (leio em média 12 livros p/ ano)</label>
            </div>
              <div>
              <input type="submit" name="submit" value="Submit"/>
              </div>
            </form>
          </div>



    </body>
    
</html>
